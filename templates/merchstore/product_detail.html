{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <h2>
        {{ product.name }}
    </h2>
    <h3>
        {{ product.product_type }}
    </h3>
    <h4>
        {{ product.price }}
    </h4>
    <p>
        {{ product.description }}
    </p>
{% endblock %}
