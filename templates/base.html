{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
   <nav class="navbar sticky-top  navbar-expand-lg navbar-dark bg-dark" style="background-color: #0A3029;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Hobby Site</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav mr-auto">
            <li {% if request.resolver_match.view_name|slice:":5" == 'blog:' %} class="nav-item active" {% endif %}><a class="nav-link" href="{% url 'blog:index' %}">Blog</a></li>
            <li {% if request.resolver_match.view_name|slice:":6" == 'forum:' %} class="nav-item active" {% endif %}><a class="nav-link" href="{% url 'forum:index' %}">Forum</a></li>
            <li {% if request.resolver_match.view_name|slice:":5" == 'wiki:' %} class="nav-item active" {% endif %}><a class="nav-link" href="{% url 'wiki:index' %}">Wiki</a></li>
            <li {% if request.resolver_match.view_name|slice:":12" == 'commissions:' %} class="nav-item active" {% endif %}><a class="nav-link" href="{% url 'commissions:index' %}">Commissions</a></li>
            <li {% if request.resolver_match.view_name|slice:":11" == 'merchstore:' %} class="nav-item active" {% endif %}><a class="nav-link" href="{% url 'merchstore:index' %}">Merch Store</a></li>
          </ul>            
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout ({{ user.username }})</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container  mt-8">
    {% block content %}{% endblock %}
    </div>
    
</body>
</html>
