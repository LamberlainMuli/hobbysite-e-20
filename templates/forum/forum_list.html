{% extends "base.html" %}
{% load static %}
{% block title %}
  Forum Topics
{% endblock title %}
{% block content %}
  <p>
    <ul>
      {% for category in object_list %}
        <li>
          {{ category }}
          <ul>
            {% for post in category.post.all %}
              <li>
                <a href="{{ post.get_absolute_url }}">{{ post }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </p>
{% endblock content %}
