{% extends 'base.html' %}
{% load static %}
{% block title %}Update Article Entry{% endblock title %}
{% block content %}
    <h2>Edit Article</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br></br>
        <button type="submit">Submit</button>
    </form>
    <h3>
        <a href="{% url 'blog:article_detail' pk=view.kwargs.pk %}"><button>Cancel</button></a>
    </h3>

    <h3>
        <a href="{% url 'blog:article_detail' pk=view.kwargs.pk %}"><button>Done</button></a>
    </h3>

{% endblock content %}
